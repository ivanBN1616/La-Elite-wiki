<script>
// DATA INTEGRADA PARA EVITAR FALLOS DE PERMISOS GIT
const ELITE_JSON = [
    { n: "Giganotosaurio", t: "S", r: "Asalto / DPS", s: "âš”ï¸ 55+ M", c: "CarnÃ­voro", h: "Tierra" },
    { n: "Rex", t: "S", r: "Bosses / Tanque", s: "â¤ï¸ 50+ V", c: "CarnÃ­voro", h: "Tierra" },
    { n: "Carcharodontosaurus", t: "S", r: "Limpieza Masiva", s: "âš”ï¸ 50+ M", c: "CarnÃ­voro", h: "Tierra" },
    { n: "Tusoteuthis", t: "S", r: "Control Marino", s: "âš”ï¸ 45+ M", c: "AcuÃ¡tico", h: "Mar" },
    { n: "Basilosaurio", t: "S", r: "Tanque Inmune", s: "â¤ï¸ 50+ V", c: "AcuÃ¡tico", h: "Mar" },
    { n: "Thylacoleo", t: "A", r: "Cuevas / Trepar", s: "âš”ï¸ 50+ M", c: "CarnÃ­voro", h: "Tierra" },
    { n: "Baryonyx", t: "S", r: "Cuevas / Mixto", s: "â¤ï¸ 40+ V", c: "CarnÃ­voro", h: "Mixto" },
    { n: "Yutyrannus", t: "S", r: "Buffer (Rugido)", s: "âš¡ 40+ S", c: "CarnÃ­voro", h: "Tierra" }
    // Puedes seguir pegando aquÃ­ el resto de los 120
];

function runEliteFilter() {
    const term = document.getElementById('eliteSearch').value.toLowerCase();
    
    const buildTable = (data) => {
        if(data.length === 0) return "<p style='color:#555'>No se encontraron coincidencias...</p>";
        let h = '<table style="width:100%; border-collapse: collapse; color: white;">';
        h += '<tr style="text-align:left; color:#888; font-size: 0.8em; text-transform:uppercase;"><th style="padding:10px;">Criatura</th><th style="padding:10px;">Rol</th><th style="padding:10px;">Breeding</th></tr>';
        
        data.forEach(d => {
            h += `<tr style="border-bottom: 1px solid #222; transition: 0.3s;" onmouseover="this.style.background='#1a1a1a'" onmouseout="this.style.background='transparent'">
                <td style="padding:12px;"><strong>${d.n}</strong><br><span style="font-size:0.7em; color:#4dc3ff;">#${d.c}</span></td>
                <td style="padding:12px; font-size:0.9em;">${d.r}</td>
                <td style="padding:12px;"><span style="background:#333; padding:3px 8px; border-radius:4px; font-family:monospace; border:1px solid #444;">${d.s}</span></td>
            </tr>`;
        });
        return h + '</table>';
    };

    const filtered = ELITE_JSON.filter(d => d.n.toLowerCase().includes(term) || d.c.toLowerCase().includes(term));
    
    document.getElementById('results-s').innerHTML = buildTable(filtered.filter(d => d.t === 'S'));
    document.getElementById('results-ab').innerHTML = buildTable(filtered.filter(d => d.t === 'A' || d.t === 'B'));
}

// Inicializar
setTimeout(runEliteFilter, 200);
</script>
