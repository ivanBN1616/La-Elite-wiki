<div id="wiki-app">
    <div class="search-container">
        <input type="text" id="mainSearch" onkeyup="renderWiki()" placeholder="游댌 Buscar por nombre o rol..." class="wiki-input">
        
        <div class="tag-filters">
            <button onclick="setTag('todos')" class="tag-btn active">Todos</button>
            <button onclick="setTag('carnivoro')" class="tag-btn">游볼 Carn칤voros</button>
            <button onclick="setTag('acuaticos')" class="tag-btn">游깱 Acu치ticos</button>
            <button onclick="setTag('voladores')" class="tag-btn">游분 Voladores</button>
        </div>
    </div>

    <div class="section-title">游댠 Tier S (Meta)</div>
    <div id="tier-s-root"></div>

    <div class="section-title">游끢 Tier A (Exploraci칩n)</div>
    <div id="tier-a-root"></div>
</div>

<script>
// TU JSON DE BD (Compactado)
const ARK_DATA = [
    { id: "rex", nombre: "Rex", tier: "S", cat: "carnivoro", rol: "Bosses", stat: "仇벒잺 50+" },
    { id: "giga", nombre: "Giganoto", tier: "S", cat: "carnivoro", rol: "Asalto", stat: "丘덢잺 55+" },
    { id: "bary", nombre: "Baryonyx", tier: "S", cat: "acuaticos", rol: "Cuevas", stat: "仇벒잺 40+" },
    { id: "thyla", nombre: "Thylacoleo", tier: "A", cat: "carnivoro", rol: "Escalada", stat: "丘덢잺 50+" }
    // Aqu칤 pegas el resto de tu lista
];

let activeTag = 'todos';

function setTag(tag) {
    activeTag = tag;
    document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderWiki();
}

function renderWiki() {
    const query = document.getElementById('mainSearch').value.toLowerCase();
    
    const filterData = (tier) => ARK_DATA.filter(d => 
        d.tier === tier && 
        (activeTag === 'todos' || d.cat === activeTag) &&
        d.nombre.toLowerCase().includes(query)
    );

    document.getElementById('tier-s-root').innerHTML = createTable(filterData('S'));
    document.getElementById('tier-a-root').innerHTML = createTable(filterData('A'));
}

function createTable(data) {
    if (data.length === 0) return "<p class='no-results'>Sin coincidencias</p>";
    let html = `<table class="wiki-table"><thead><tr><th>Dino</th><th>Rol</th><th>Smart</th></tr></thead><tbody>`;
    data.forEach(d => {
        html += `<tr><td><strong>${d.nombre}</strong></td><td>${d.rol}</td><td><span class="badge">${d.stat}</span></td></tr>`;
    });
    return html + "</tbody></table>";
}

// Inicializaci칩n
setTimeout(renderWiki, 100);
</script>
